<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Ads Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f3f4f6;
      }
      #mount-error {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        text-align: center;
        z-index: 9999;
        max-width: 90%;
        width: 400px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    
    <!-- Mount-Checker: Zeigt Fehlermeldung, wenn React nach 3s nicht geladen ist -->
    <div id="mount-error">
      <h2 class="text-xl font-bold text-red-600 mb-2">Ladefehler</h2>
      <p class="text-gray-600 mb-4">Die Anwendung konnte nicht initialisiert werden. Dies kann an einer fehlerhaften Skriptverbindung oder Browser-Inkompatibilit√§t liegen.</p>
      <button onclick="window.location.reload()" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700 transition-colors">Seite neu laden</button>
    </div>

    <script>
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && !root.hasChildNodes()) {
          document.getElementById('mount-error').style.display = 'block';
        }
      }, 3000);
    </script>

    <script type="module" src="./index.tsx"></script>
  </body>
</html>
